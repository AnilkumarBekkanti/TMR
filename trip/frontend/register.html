<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Trip Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('./360_travel.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(5, 36, 74, 0.7); /* Deep blue with transparency */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin: 20px;
            transition: transform 0.3s ease;
            animation: slideUp 0.8s ease-out;
            margin-left: auto;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        @keyframes slideUp {
            from { 
                transform: translateY(30px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: white;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .logo h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 3px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            margin-top: 15px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 20px 14px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            color: white;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #4facfe;
            outline: none;
            box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.2);
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            transition: all 0.3s;
            margin-top: 0.79%;
        }

        .form-group input:focus + i {
            color: #4facfe;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: linear-gradient(90deg, #3ca0f0 0%, #00d9e8 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .login-link a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .login-link a:hover {
            color: #00f2fe;
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            font-weight: 400;
        }

        #generalError {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 107, 107, 0.15);
            border-radius: 8px;
            border-left: 3px solid #ff6b6b;
        }

        @media (max-width: 576px) {
            .container {
                padding: 30px 20px;
                border-radius: 12px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
            
            .form-group input {
                padding: 12px 15px 12px 40px;
            }
            
            .form-group i {
                font-size: 16px;
                top: 38px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Create Account</h1>
            <p>Start planning your next adventure with us</p>
        </div>

        <form id="registerForm">
            <div class="error-message" id="generalError"></div>

            <div class="form-group">
                <label for="firstName"><i class="fas fa-user"></i> First Name</label>
                <input type="text" id="firstName" name="first_name" placeholder="Enter your first name" required>
                <i class="fas fa-user"></i>
                <div class="error-message" id="firstNameError"></div>
            </div>

            <div class="form-group">
                <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
                <input type="text" id="lastName" name="last_name" placeholder="Enter your last name" required>
                <i class="fas fa-user"></i>
                <div class="error-message" id="lastNameError"></div>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <i class="fas fa-envelope"></i>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" id="phone" name="phone_number" placeholder="Enter your phone number" required>
                <i class="fas fa-phone"></i>
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <i class="fas fa-lock"></i>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-user-plus"></i> Register
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Sign in here</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });

            // Form data
            const formData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone_number: document.getElementById('phone').value,
                password: document.getElementById('password').value
            };

            // Basic front-end validation
            let isValid = true;
            if (!formData.first_name.trim()) {
                showError('firstNameError', 'First name is required'); isValid = false;
            }
            if (!formData.last_name.trim()) {
                showError('lastNameError', 'Last name is required'); isValid = false;
            }
            if (!formData.email.trim()) {
                showError('emailError', 'Email is required'); isValid = false;
            } else if (!/^\S+@\S+\.\S+$/.test(formData.email)) {
                showError('emailError', 'Please enter a valid email'); isValid = false;
            }
            if (!formData.phone_number.trim()) {
                showError('phoneError', 'Phone number is required'); isValid = false;
            }
            if (!formData.password || formData.password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters'); isValid = false;
            }

            if (!isValid) return;

            // Submit data to the backend
            fetch('http://127.0.0.1:8000/api/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                credentials: 'include',
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw errorData;
                    });
                }
                return response.json();
            })
            .then(data => {
                // Show success alert
                alert('Registration successful! You will now be redirected to login.');
                
                // Redirect to login page
                window.location.href = 'login.html';
            })
            .catch(errorData => {
                console.error('Error:', errorData);
                if (errorData.error) {
                    showError('generalError', errorData.error);
                } else if (errorData.errors) {
                    for (const [field, message] of Object.entries(errorData.errors)) {
                        showError(`${field}Error`, message);
                    }
                } else {
                    showError('generalError', 'Registration failed. Please try again.');
                }
            });
        });

        function showError(id, message) {
            const el = document.getElementById(id);
            if (el) {
                el.textContent = message;
                el.style.display = 'block';
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
