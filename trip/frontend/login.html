<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Trip Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
                        url('./360_travel.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: rgb(255, 255, 255);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(5, 36, 74, 0.7); /* Deep blue with transparency */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin: 20px;
            transition: transform 0.3s ease;
            animation: slideUp 0.8s ease-out;
            margin-left: auto;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        @keyframes slideUp {
            from { 
                transform: translateY(30px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: rgb(46, 164, 173);
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            margin-top: 10px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: white;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 20px 14px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            color: white;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            outline: none;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            transition: all 0.3s;
            margin-top: 1.6%;
        }

        .form-group input:focus + i {
            color: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .register-link a {
            color: rgb(29, 164, 173);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff9e9e;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            font-weight: 400;
        }

        #generalError {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(214, 48, 49, 0.2);
            border-radius: 8px;
            border-left: 3px solid #d63031;
        }

        @media (max-width: 576px) {
            .container {
                padding: 30px 20px;
                border-radius: 12px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
            
            .form-group input {
                padding: 12px 15px 12px 40px;
            }
            
            .form-group i {
                font-size: 16px;
                top: 38px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Login</h1>
            <p>Please login to continue your journey</p>
        </div>

        <form id="loginForm">
            <div class="error-message" id="generalError"></div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <i class="fas fa-envelope"></i>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i class="fas fa-lock"></i>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="register.html">Sign up here</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });

            // Form data
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            // Basic front-end validation
            let isValid = true;
            if (!formData.email.trim()) {
                showError('emailError', 'Email is required'); isValid = false;
            } else if (!/^\S+@\S+\.\S+$/.test(formData.email)) {
                showError('emailError', 'Please enter a valid email'); isValid = false;
            }
            if (!formData.password) {
                showError('passwordError', 'Password is required'); isValid = false;
            }

            if (!isValid) return;

            // Submit data to the backend
            fetch('http://127.0.0.1:8000/api/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                credentials: 'include',
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw errorData;
                    });
                }
                return response.json();
            })
            .then(data => {
                if(data.user_id && data.name) {
                    localStorage.setItem('user_id', data.user_id);
                    localStorage.setItem('user_name', data.name);
                }
                
                // Show success alert instead of on-screen message
                alert('Login successful! Redirecting to your dashboard...');
                
                // Redirect after alert is closed
                window.location.href = 'dashboard.html';
            })
            .catch(errorData => {
                console.error('Error:', errorData);
                if (errorData.error) {
                    showError('generalError', errorData.error);
                } else if (errorData.errors) {
                    for (const [field, message] of Object.entries(errorData.errors)) {
                        showError(`${field}Error`, message);
                    }
                } else {
                    showError('generalError', 'Login failed. Please check your credentials and try again.');
                }
            });
        });

        function showError(id, message) {
            const el = document.getElementById(id);
            if (el) {
                el.textContent = message;
                el.style.display = 'block';
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
